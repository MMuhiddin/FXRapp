{% extends 'base.html' %}
{% block content %}

        <main class="main-content">

            <div class="mobile-app-header">
                <h1>Video Darsliklar</h1>
            </div>

            <header class="top-bar">
                <div class="welcome-text" style="display: flex; align-items: center; gap: 10px;">
                    <a href="{% url 'dashboard' %}" style="font-size: 1.2rem; color: #4a55a2;"><i class="fas fa-arrow-left"></i></a>
                    <div>
                        <h2>Mavjud Kurslar</h2>
                        <p>O'zingizga kerakli mavzuni tanlang</p>
                    </div>
                </div>

                <div class="user-info">
                    <div class="notification-box">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
            </header>

            <section class="modules-section">

                <div class="modules-grid">

                    {% for course in courses %}
                    <a href="#" class="module-card blue">
                        <div class="icon-box">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="card-info">
                            <h4>{{ course.title }}</h4>
                            <p>{{ course.description|truncatewords:5 }}</p>
                        </div>
                        <div class="arrow-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    {% empty %}
                    <p style="color: #666; padding: 20px;">Hozircha video darsliklar yuklanmagan.</p>
                    {% endfor %}

                </div>
            </section>

        </main>

{% endblock content %}
